<!DOCTYPE html>
<html lang="zh-cn">
{{ template "head" . }}
<body>
<h1>{{ .header }}</h1>

<!-- 条件判断 -->
{{ if .files }}
<ul>
    <!-- 循环 -->
    {{ range .files }}
    <li>
        {{ if .IsDir }}📁{{ else }}📄{{ end }}
        <a href="/files?path={{ .Path }}">{{ .Name }}  {{ toKB .Size }}KB  {{ .ModTime.Format "2006-01-02 15:04:05" }}</a>
    </li>
    {{ end }}
</ul>
{{ else }}
<div>{{ .error }}</div>
{{ end }}
</body>
</html>
